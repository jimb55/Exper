<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1332" height="590" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[
Title: 被黑客拦截的过程
用户->用户:'你好' -> 使用公钥加密 = {你好}
用户->黑客: {你好}
黑客->黑客: 没有私钥，只能看到密文{你好}看不懂
黑客->服务端: 原封不动发送{你好}
服务端->服务端:使用私钥解密{你好} = 你好
服务端->服务端:使用私钥加密'我是服务端' = {我是服务端}
服务端->黑客:{我是服务端}
黑客->黑客: 我也有服务端的公钥，解密{我是服务端} = 我是服务端
黑客->黑客:看懂了内容
黑客->用户:依然发送密文{我是服务端}
用户->用户:'我们聊点其他的' -> 使用公钥加密 = {我们聊点其他的}
用户->黑客: {我们聊点其他的....}]]></source><desc>被黑客拦截的过程</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="138" height="26" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="29" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">被黑客拦截的过程</tspan></text></g><g class="actor"><rect x="10" y="46" width="52" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="70" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">用户</tspan></text></g><g class="actor"><rect x="10" y="534" width="52" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="558" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">用户</tspan></text></g><line x1="36" x2="36" y1="82" y2="534" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="458" y="46" width="52" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="468" y="70" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="468">黑客</tspan></text></g><g class="actor"><rect x="458" y="534" width="52" height="36" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="468" y="558" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="468">黑客</tspan></text></g><line x1="484" x2="484" y1="82" y2="534" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="882" y="46" width="68" height="36" stroke="#000000" fill="#ffff